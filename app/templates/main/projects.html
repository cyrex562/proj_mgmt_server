{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Projects</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">
        <i class="bi bi-plus-circle"></i> New Project
    </button>
</div>

<div class="row" id="projects-container">
    <!-- Projects will be loaded here via HTMX -->
</div>

<!-- Create Project Modal -->
<div class="modal fade" id="createProjectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="createProjectForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="projectName" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="projectName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="projectDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="projectDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="projectStatus" class="form-label">Status</label>
                            <select class="form-select" id="projectStatus" name="status">
                                <option value="active">Active</option>
                                <option value="on_hold">On Hold</option>
                                <option value="completed">Completed</option>
                                <option value="archived">Archived</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="projectPriority" class="form-label">Priority</label>
                            <select class="form-select" id="projectPriority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Load projects on page load
    loadProjects();
    
    // Handle project creation form
    document.getElementById('createProjectForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const projectData = Object.fromEntries(formData);
        
        fetch('/api/projects', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(projectData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.id) {
                // Close modal and reload projects
                bootstrap.Modal.getInstance(document.getElementById('createProjectModal')).hide();
                this.reset();
                loadProjects();
                showAlert('Project created successfully!', 'success');
            } else {
                showAlert('Error creating project: ' + (data.error || 'Unknown error'), 'danger');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('Error creating project', 'danger');
        });
    });
});

function loadProjects() {
    fetch('/api/projects')
        .then(response => response.json())
        .then(projects => {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';
            
            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <i class="bi bi-info-circle"></i> No projects found. Create your first project to get started!
                        </div>
                    </div>
                `;
                return;
            }
            
            projects.forEach(project => {
                const projectCard = createProjectCard(project);
                container.appendChild(projectCard);
            });
        })
        .catch(error => {
            console.error('Error loading projects:', error);
            showAlert('Error loading projects', 'danger');
        });
}

function createProjectCard(project) {
    const col = document.createElement('div');
    col.className = 'col-md-6 col-lg-4 mb-4';
    
    const statusClass = {
        'active': 'success',
        'on_hold': 'warning',
        'completed': 'info',
        'archived': 'secondary'
    }[project.status] || 'secondary';
    
    const priorityClass = {
        'low': 'success',
        'medium': 'info',
        'high': 'warning',
        'critical': 'danger'
    }[project.priority] || 'info';
    
    col.innerHTML = `
        <div class="card task-card h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">
                    <a href="/projects/${project.id}" class="text-decoration-none">
                        ${project.name}
                    </a>
                </h5>
                <p class="mb-2">
                    <span class="badge bg-primary">${project.key}</span>
                </p>
                <p class="card-text text-muted flex-grow-1">
                    ${project.description ? project.description.substring(0, 100) + (project.description.length > 100 ? '...' : '') : 'No description'}
                </p>
                <div class="d-flex justify-content-between align-items-center mt-auto">
                    <div>
                        <span class="badge bg-${statusClass} me-1">${project.status}</span>
                        <span class="badge bg-${priorityClass}">${project.priority}</span>
                    </div>
                    <small class="text-muted">${project.members ? project.members.length : 0} members</small>
                </div>
                <div class="mt-2">
                    <a href="/projects/${project.id}" class="btn btn-sm btn-outline-primary me-1">View</a>
                    <a href="/projects/${project.id}/board" class="btn btn-sm btn-outline-success me-1">Board</a>
                    <a href="/projects/${project.id}/spreadsheet" class="btn btn-sm btn-outline-info">Spreadsheet</a>
                </div>
            </div>
        </div>
    `;
    
    return col;
}

function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    const container = document.querySelector('.main-content');
    container.insertBefore(alertDiv, container.firstChild);
    
    // Auto-dismiss after 5 seconds
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, 5000);
}
</script>
{% endblock %}
